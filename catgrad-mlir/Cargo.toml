[package]
name = "catgrad-mlir"
version = "0.1.0"
edition = "2024"
rust-version = "1.87"
description = "A MLIR backend for catgrad"
license = "MIT"
repository = "https://github.com/hellas-ai/catgrad"
documentation = "https://docs.rs/catgrad"

[dependencies]
catgrad = { version = "0.2.1", path = "../catgrad" }
derive_more = { version = "2.0.1", features = ["from"] }
open-hypergraphs = "0.2.7"
